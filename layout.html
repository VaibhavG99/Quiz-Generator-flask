<!DOCTYPE html>
<html>

<head>
  <title>Quiz Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #navbar {
      background-color: #555;
      overflow: hidden;
    }

    #navbar a {
      float: left;
      color: #fff;
      text-align: center;
      padding: 20px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    #navbar a:hover {
      background-color: #000;
    }

    #content {
      padding: 20px;
    }
    #footer {
        position: fixed;
        right: 0;
      bottom: 0;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>



<body>
  <div id="header">
    <h1>Quiz Generator</h1>
  </div>

  <div id="navbar">
    <a href="/home">Home</a>
    <a href="/joinquiz">Join a Quiz</a>
    <a href="/create">Create Quiz</a>
    <a href="/abt">About</a>
  </div>

  <div id="content">
    <!-- Add your quiz generator content here -->
  </div>
</body>
{% block body%}
{%endblock%}

<div id="footer">
    &copy; 2023 Quiz Generator. All rights reserved.
</div>

</html>
