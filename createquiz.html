{% extends "layout.html" %}

{% block title %}
 QUIZO | Take Quiz
{% endblock %}

{% block body %}
<div>
    <h1>You can create your own multiple choice questions quiz here</h1>
    <h2>--- Provide the basic details of your quiz ---</h2>

</div>
<form name = 'input' action="/create/2" method = "post">
    <div>
        <label for="">Enter the title for the quiz : </label>
    <input type="text" name = "title">
    </div>
    <div>
        <label for="">Enter a short description of the quiz : </label>
    <input type="text" name = "desc">
    </div>
    
    <div>
        <label for="">Enter the time alloted (hours: minutes) : </label>
    <input type="time" name = "time">
    </div>

    <div>
        <label for="">Enter the no. of questions : </label>
    <input type="number" name = "n">
    </div>
    
    <div>
        <label for="diff">Level of difficulty : </label>
    <select name="difficulty" id="diff">
        <option value="01">Easy</option>
        <option value="02">Medium</option>
        <option value="03">Difficult</option>
    </select>
    </div>

    <input type="submit" value="NEXT STEP">

</form>


<style>
    label{
        padding-left: 40px;
        font-size: x-large;
    }
    h1{
       padding-left: 20px;
       font-size: xx-large; 
    }
    h2{
       padding-left: 20px;
       font-size: xx-large; 
    }
    div{
        padding-bottom: 10px;
        padding-top: 10px;
    }
    input{
        font-size: x-large ;
        padding-left: 5px;
        margin-left: 40px;
        
    }
    select{
        font-size: x-large;
        padding-bottom: 10px;
        padding-top: 10px;
    }
</style>


{% endblock %}
